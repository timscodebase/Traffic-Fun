<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="traffic-lights-container">
    <div id="light1" class="traffic-light">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <div id="light2" class="traffic-light">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
  </div>
  <div class="controls">
    <button id="startBtn">Start All Lights</button>
    <button id="stopBtn">Stop All Lights</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
